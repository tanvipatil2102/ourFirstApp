<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="movieLogo" width="150px">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let obj of movieArr">
            <div class="card mb-4 carD">
                <div class="overview p-4">
                    <h4>{{obj.title}}</h4>
                    <p >
                        {{obj.overview}}
                    </p>
                </div>
                <div class="card-body p-0">
                    <div class="image">
                        <img src= "https://image.tmdb.org/t/p/w1280//{{obj.poster_path}}" [alt]="obj.title" [title]="obj.title">
                    </div>
                </div>
                <div class="card-footer  d-flex justify-content-between cardFooter" style="background-color: rgb(4, 43, 95);">
                    <h4 class="heading text-white">{{obj.title}}</h4>
                    <div class="rating text-white p-2 rounded"
                    [ngClass]="{
                        'bg-success' : obj.vote_average > 6,
                        'bg-warning' : obj.vote_average > 4 && obj.vote_average < 6,
                        'bg-danger'  : obj.vote_average < 4
                    }"
                    >
                    {{obj.vote_average}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
